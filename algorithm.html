<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Byte-Visualizer</title>
    <link rel="stylesheet" href="./lib/css/main.css">
</head>

<body>

    <header class="make-center">
        <div class="icon-section">
            <img src="./assets/logo.png" alt="">
        </div>
        <ul>
            <li> <a href="index.html">HOME</a></li>
            <li> <a href="#" class="active">ALGORITHMS</a></li>
            <li> <a href="about-us.html">ABOUT US</a></li>
        </ul>
    </header>

    <main class="make-center algo-main">
        <section class="algo-name">
            <h1>BUBBLE SORT</h1>
        </section>

        <section class="algo-section">
            <div class="left-div">
                <ul>
                    <li><a href="#" onclick="loadAlgorithm('bubble-sort.html')">BUBBLE SORT</a></li>
                    <li><a href="#" onclick="loadAlgorithm('merge-sort.html')">MERGE SORT</a></li>
                    <li><a href="#" onclick="loadAlgorithm('bfs.html')">BFS</a></li>
                    <li><a href="#" onclick="loadAlgorithm('dfs.html')">DFS</a></li>
                </ul>
            </div>

            <div class="algorithm-section">
                <iframe id="algoFrame" src="http://127.0.0.1:5500/algorithms/bfs.html" scrolling="no" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <script>
        function loadAlgorithm(algoName) {
            const iframe = document.getElementById('algoFrame');
            iframe.src = `http://127.0.0.1:5500/algorithms/${algoName}`;
            document.querySelector('.algo-name h1').textContent = algoName.replace('.html', '').toUpperCase();
        }
    </script>
</body>

</html>
